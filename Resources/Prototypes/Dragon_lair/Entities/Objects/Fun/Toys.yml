- type: entity
  parent: BasePlushie
  id: BaseDragonPlushie
  abstract: true
  components:
  - type: Sprite
    sprite: Dragon_lair/Objects/Fun/toys.rsi

- type: entity
  parent: BaseDragonPlushie
  id: RoboPlushie
  components:
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Dragon_lair/Items/Toys/synth_beep.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Dragon_lair/Items/Toys/synth_beep_fall.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Dragon_lair/Items/Toys/synth_beep.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Dragon_lair/Items/Toys/synth_beep.ogg
  - type: EmitSoundOnCollide
    sound:
      path: /Audio/Dragon_lair/Items/Toys/synth_beep_fall.ogg
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/Dragon_lair/Items/Toys/synth_beep_fall.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/Dragon_lair/Items/Toys/synth_beep_fall.ogg

- type: entity
  parent: RoboPlushie
  id: PlushieS7-62
  name: S7-62 Plushie
  description: A cute robo-lizard plushie, It seems to glow with a slightly orange color.
  components:
  - type: Sprite
    layers:
      - state: plushie_S7-62
      - state: lights_S7-62
        shader: unshaded
  - type: PointLight
    radius: 1.1
    energy: 1.1
    color: "#FF7F00"

